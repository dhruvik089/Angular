<form #myForm="ngForm" (ngSubmit)="onSubmit()" class="w-50 m-auto">
  <div class="input-group m-3">
    <label class="form-label m-3" for="name">Name:</label>
    <input type="text" id="name" name="username" class="form-control" [(ngModel)]="obj.username" required>
  </div>

  <div class="input-group m-3">
    <label for="email" class="form-label m-3">Email:</label>
    <input type="email" id="email" class="form-control" name="Email" [(ngModel)]="obj.Email" required>
  </div>
  <div class="input-group m-3">
    <label for="email" class="form-label m-3">Password:</label>
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="obj.password" required>
  </div>
  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary m-3">Submit</button>
    <a href="/Login">Already User?</a>
  </div>
</form>
